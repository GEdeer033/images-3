<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지_슬라이더</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        /* [1] 기본 배경 설정 */
        body, html {
            margin: 0; padding: 0;
            background: transparent; /* 배경을 투명하게 해서 다른 사이트에 넣었을 때 어울리게 함 */
            font-family: sans-serif;
        }

        /* [2] 슬라이더 전체를 감싸는 상자 */
        .slider-container {
            max-width: 1200px; /* 전체 최대 너비 */
            margin: 20px auto; /* 위아래 여백 20px, 좌우는 가운데 정렬 */
            padding: 0 10px;
	}

        /*[3] 메인 큰 이미지 슬라이더 설정 (이 부분이 핵심적으로 변경됨!)*/
        .main-slider {
            height: 780px;
            width: 100%;
            margin-bottom: 30px; /* 그림자가 보일 아래쪽 여백 확보 */
            overflow: hidden !important;
        }

        /* 슬라이드 한 장을 Flex 박스로 만들어 이미지를 정중앙에 배치 */
        .main-slider .swiper-slide {
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center;     /* 세로 중앙 정렬 */
            padding: 40px 0; /* 슬라이더 안쪽 여백 */
            box-sizing: border-box;
        }

        .main-slider .swiper-slide img {
            /* 너비/높이를 100%로 강제하지 않고, 원본 비율 유지하며 최대 크기에 맞춤 */
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 혹시 모를 상황을 위한 대비책 */
            border-radius: 15px; /* 이미지 자체에 둥근 모서리 적용 */
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.22));  /* 이미지 내용물에 딱 맞춰서 자연스러운 그림자 생성 */
        }

        /* [4] 아래쪽 썸네일(작은 이미지) 목록 설정 */
        .thumb-slider {
            height: 160px; /* 썸네일 영역 높이 */
            width: 100%;  /* 너비를 100%로 해서 전체적으로 퍼지게 함 */
            margin-top: 15px; /* 메인 이미지와의 간격 (메인 슬라이더와 썸네일 슬라이더의 간격) */
            padding-bottom: 20px; /* 스크롤바가 들어갈 아래쪽 공간 */
            box-sizing: border-box;
        }
        .thumb-slider .swiper-slide {
            /* 썸네일 1개의 너비: 12%로 설정하면 한 화면에 약 7~8개가 보입니다 */
            width: 12%; 
            height: 100%;
            opacity: 0.4; /* 선택 안 된 이미지는 흐릿하게 보임 */
            cursor: pointer; /* 마우스를 올리면 클릭 손가락 모양으로 변경 */
            border-radius: 5px;
            overflow: hidden;
            border: 3px solid transparent; /* 테두리 공간 미리 확보 */
            transition: 0.3s; /* 변화할 때 부드럽게 */
	    box-shadow: 0 4px 8px rgba(0,0,0,0.15); /* 그림자 추가 */
        }
        
        /* 현재 보고 있는 썸네일 강조 스타일 */
        .thumb-slider .swiper-slide-thumb-active {
            opacity: 1; /* 선명하게 */
            border: 3px solid #DB823E /* 파란색 테두리 추가 */
        }
        
        .thumb-slider .swiper-slide img {
            width: 100%; height: 100%;
            object-fit: cover; /* 썸네일은 꽉 차게 보여야 예쁨 */
            display: block;
        }

        /* [5] 화살표 버튼 설정 */
        .swiper-button-next, .swiper-button-prev {
            color: #fff; /* 화살표 색상 흰색 */
            text-shadow: 0 0 5px rgba(0,0,0,0.5); /* 화살표가 잘 보이게 그림자 추가 */
        }

        /* [6] 스크롤바 디자인 설정 */
        .swiper-scrollbar {
            background: rgba(0,0,0,0.1); /* 스크롤바 배경색 */
            height: 4px !important; /* 스크롤바 두께 */
        }
        .swiper-scrollbar-drag {
            background: #DB823E; /* 움직이는 스크롤바 막대 색상 */
        }
    </style>
</head>
<body>

<div class="slider-container">
    <div class="swiper main-slider">
        <div class="swiper-wrapper">
	    <div class="swiper-slide"><img src="0_260206.webp"></div>
            <div class="swiper-slide"><img src="1_251228.webp"></div>
            <div class="swiper-slide"><img src="2_251227.webp"></div>
            <div class="swiper-slide"><img src="3_251201.webp"></div>
            <div class="swiper-slide"><img src="4_250926.webp"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <div class="swiper thumb-slider">
        <div class="swiper-wrapper">
	    <div class="swiper-slide"><img src="0_260206.webp"></div>
            <div class="swiper-slide"><img src="1_251228.webp"></div>
            <div class="swiper-slide"><img src="2_251227.webp"></div>
            <div class="swiper-slide"><img src="3_251201.webp"></div>
            <div class="swiper-slide"><img src="4_250926.webp"></div>
        </div>
        <div class="swiper-scrollbar"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
    // 1. 썸네일 슬라이더(아래쪽) 설정
    var thumbs = new Swiper(".thumb-slider", {
        spaceBetween: 10,      // 이미지들 사이의 간격 (px)
        slidesPerView: "auto", // CSS에서 설정한 너비(12%)에 맞춰 자동으로 개수 조절
        freeMode: true,        // 자유롭게 마우스로 밀어서 이동 가능
        watchSlidesProgress: true, 
        centerInsufficientSlides: true, // 이미지가 몇 개 없을 땐 가운데로 정렬
        
        // 스크롤바 기능 활성화
        scrollbar: {
            el: ".swiper-scrollbar",
            draggable: true,   // 마우스로 드래그해서 움직일 수 있게 함
        },
    });

    // 2. 메인 슬라이더(위쪽) 설정
    var main = new Swiper(".main-slider", {
        spaceBetween: 10,      // 슬라이드 사이 간격
        navigation: {          // 화살표 버튼 연결
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        thumbs: {              // 위에서 만든 썸네일 슬라이더와 연결
            swiper: thumbs,
        },
        autoplay: {            // 자동 넘김 설정
            delay: 600000,     // 10분(600,000ms) 마다 넘김
            disableOnInteraction: false, // 사용자가 건드려도 자동넘김 유지
        },
    });
</script>

</body>

</html>
